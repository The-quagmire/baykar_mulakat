{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Giriş Yap</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" name="username" id="id_username" class="form-control" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Şifre</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-block">Giriş</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Hesabınız yok mu? <a href="{% url 'register' %}">Kayıt ol</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
